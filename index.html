<!DOCTYPE html>
<html>
<head>
    <title>Quotes</title>
    <script src='index.js'></script>
     <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <header>
    <h1>
      Quotes
    </h1>
    <h3>Add quotes with input boxes or click on a quote to delete</h3>
  </header>
  <main>


    <form id='quote-form'>
      <input type="text" id="quote" size="40" placeholder="Quote"> 
           <input type="text" id="author" size="40" placeholder="Author">
      <input type="submit" id="add-button" value="Add Quote">
    </form>
  
    <ul id='quote-list'>
    </ul>

    </main>
  </body>
</html>
